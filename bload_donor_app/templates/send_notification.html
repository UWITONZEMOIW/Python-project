{% extends 'base.html' %}
{% load static%}

{% block title %}LifeShare- send_notification{% endblock %}
    

{% block content %}
    
<link rel="stylesheet" href="{% static 'css/send_notification.css' %}">
{% block content %}
<div class="card" style="max-width: 600px; margin: 0 auto; padding: 25px;">
    <h2 style="margin-bottom: 20px;"><span class="icon">ðŸ“¢</span> Send Mass Notification</h2>

    <form method="post" style="display: flex; flex-direction: column; gap: 15px;">
        {% csrf_token %}

        <div class="form-group">
            <label for="id_subject">Subject</label>
            {{ form.subject }}
        </div>

        <div class="form-group">
            <label for="id_message">Message</label>
            {{ form.message }}
        </div>

        <div class="form-group">
            <label for="id_blood_type">Target Blood Type</label>
            {{ form.blood_type }}
        </div>

        <button type="submit" class="btn btn-primary" style="align-self: flex-start;">Send Notification</button>
    </form>
</div>
{% endblock %}
