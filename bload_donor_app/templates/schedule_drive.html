{% extends 'base.html' %}
{% load static%}

{% block content %}
    

<link rel="stylesheet" href="{% static 'css/schedule_drive.css' %}">
{% block content %}
<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="mb-4">Schedule New Donation Drive</h2>

        <form method="post">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="id_date">Date</label>
                {{ form.date }}
                {% if form.date.errors %}
                    <div class="text-danger small">{{ form.date.errors }}</div>
                {% endif %}
            </div>

            <div class="form-group mb-4">
                <label for="id_time">Time</label>
                {{ form.time }}
                {% if form.time.errors %}
                    <div class="text-danger small">{{ form.time.errors }}</div>
                {% endif %}
            </div>

            <button type="submit" class="btn btn-primary w-100">Schedule Drive</button>
        </form>
    </div>
</div>
{% endblock %}
